<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card digimon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/img/patamon.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondo.png" alt="fondocard" class="card-header"/>
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/patamon.png" alt="patamon" class="card-body-content-img" width="150">
                </div>
                    <h1 class="card-body-title">
                        Patamon
                        <span>#26</span>
                    </h1>
                    <p class="card-body-text">
                        coleccionable
                    </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/poder.png" alt="viento" width="35">
                </div>

                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/castillo.png" alt="castillo" width="35">
                </div>

                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" alt="cofre" width="35">
                </div>

            </div>
        </article>
    </main>
</body>
</html>
